<div class="colorSpotify loginGradient">
    <div class="imgCover">
        <div class="w-100 h-100 d-flex justify-content-center">
            <img src="../../assets/img/nospotifylogo.png" class="imgBanner wLogoMobile">
        </div>
    </div>

    <div class="card-body loginCard">


        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
                <a routerLink="../register" class="btn btn-link text-white"><i>Non hai ancora un account?
                        Registrati</i></a>

            </div>

            <div class="form-group d-flex justify-content-center">
                <button [disabled]="loading" class="btn btn-spotify p-3 btnLogin">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </div>

        </form>
    </div>

</div>
