<div class="colorSpotify gradientRegistration">
    <div class="imgCover">
        <div class="w-100 h-100 d-flex justify-content-center">
            <img src="../../assets/img/nospotifylogo.png" class="imgBanner">
        </div>
    </div>

    <div class="card-body registerCard">


        <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="firstName">Nome</label>
                <input type="text" formControlName="firstName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">Inserire il nome</div>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Cognome</label>
                <input type="text" formControlName="lastName" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Inserire il cognome</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Inserire l'username</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Inserire la password</div>
                    <div *ngIf="f.password.errors.minlength">La password deve avere minimo 6 caratteri</div>
                </div>
                <a routerLink="../login" class="btn btn-link text-white"><i>Hai già un account? Accedi</i></a>

            </div>
            <div class="form-group d-flex justify-content-center">
                <button [disabled]="loading" class="btn btn-spotify btnLogin p-15px" >
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Registrati
                </button>
            </div>

        </form>
    </div>

</div>
